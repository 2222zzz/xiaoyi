<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form acion="xxx.php" method="get" name="name1">
        <!-- text 文本框 -->
        用户名:<input type="text" name="username" value="请输入用户名" /><br />
        <!-- password 密码框 -->
        密码:<input type="password" name="password" maxlength="6"/><br />
        <!-- radio 单选 -->
        <!-- checked 默认勾选 -->
        性别:男<input type="radio" name="sex" value="男" checked="checked"/>
        女<input type="radio" name="sex" value="女"/>
        保密<input type="radio" name="sex" value="保密"/><br />
        <!-- checkbox 复选框 -->
        爱好:吃饭<input type="checkbox" name="hobby" value="吃饭"/>
        听音乐<input type="checkbox" name="hobby" value="听音乐"/>
        看电视<input type="checkbox" name="hobby" value="看电视"/>
        打游戏<input type="checkbox" name="hobby" value="打游戏"/><br />
        <!-- 点击了提交按钮，可以把表单域form里面的元素值提交给后台服务器 -->
        <input type="submit" value="免费注册"/>
        <!-- 重置按钮，重新填写表单 -->
        <input type="reset" value="重新填写" />
    </form>
</body>
</html>
